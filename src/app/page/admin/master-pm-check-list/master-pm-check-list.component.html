<div fxLayout="row wrap" fxLayoutAlign="center center">
  <app-title fxFlex="100" [title]="'PM Check List'"></app-title>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" class="mt-3">
  <div fxFlex="100" fxFlex.gt-xs="85" fxLayout="row wrap" fxLayoutAlign="start center">
    <mat-form-field fxFlex="100" fxFlex.gt-md="10" appearance="outline" floatLabel="always" class="btn-set">
      <mat-label>Form</mat-label>
      <mat-select [(ngModel)]="formSelect" (ngModelChange)="onSelectForm()" >
        <mat-option *ngFor="let item of formOption" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always" class="btn-set">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="formName">
    </mat-form-field>
    <button mat-button class="btn-add" (click)="saveForm()" style="color: black;margin-right: 1rem;">
      <img src="assets/img/master-machine/add-file.png" class="btn-img-add" />
      บันทึก Form
    </button>

    <div fxFlex="auto"></div>

    <button mat-button class="btn-add-form" (click)="addForm()" style="color: black;margin-right: 1rem;">
      <img src="assets/img/master-machine/add-file.png" class="btn-img-add" />
      เพิ่ม Form
    </button>

    <button mat-button class="btn-delete" (click)="deleteForm()" style="color: black;margin-right: 1rem;">
      <img src="assets/img/master-machine/add-file.png" class="btn-img-add" />
      ลบ Form
    </button>

    <button mat-button class="btn-add" (click)="add()" style="color: black">
      <img src="assets/img/master-machine/add-file.png" class="btn-img-add" />
      เพิ่มข้อมูล
    </button>

  </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex="100" fxFlex.gt-xs="85" fxLayout="row wrap" fxLayoutAlign="start stretch">
    <mat-form-field fxFlex="100" appearance="outline" floatLabel="always" class="btn-set">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    </mat-form-field>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between start" class="mat-elevation-z8" style="overflow: auto;">
      <table fxFlex="100"  mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="form">
          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: medium; font-weight: bold">
            Form
          </th>
          <td mat-cell *matCellDef="let element; let i = index" style="width: 15%; text-align: center">
            {{ element.form }}
          </td>
        </ng-container>

        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: medium; font-weight: bold">
            No.
          </th>
          <td mat-cell *matCellDef="let element; let i = index" style="width: 15%; text-align: center">
            {{ element.no }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold">
            name
          </th>
          <td mat-cell *matCellDef="let element" style="width: 25%">
            {{ element["name"] }}
          </td>
        </ng-container>




        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: medium; font-weight: bold">
            Action
          </th>
          <td mat-cell *matCellDef="let element" style="width: 20%">
            <div fxLayout="row wrap" fxLayoutAlign="center none">
              <div>
                <button mat-icon-button (click)="edit(element)">
                  <mat-icon>
                    <img src="assets/img/master-machine/edit.png" alt="Custom Icon">
                  </mat-icon>
                </button>
              </div>
              <div>
                <button mat-icon-button (click)="deleteBySelect(element)">
                  <mat-icon>
                    <img src="assets/img/master-machine/trash-bin.png" alt="Custom Icon">
                  </mat-icon>
                </button>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>
    <mat-paginator fxFlex="100" [pageSizeOptions]="[8, 20, 100]" showFirstLastButtons aria-label="Select page of periodic elements"
      class="shaDown">
    </mat-paginator>
  </div>
</div>
