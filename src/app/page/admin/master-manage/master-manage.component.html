<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex="90">
    <div class="centered-line">
      <div class="line"></div>
      <div class="text-in-line">
        <span style="font-size: large">User manage</span>
      </div>
      <div class="line"></div>
    </div>
  </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" class="mt-3">
  <div fxFlex="80">
    <div fxLayout="row wrap" fxLayoutAlign="end stretch">
      <div>
        <button mat-button class="btn-add" (click)="addData()" style="color: black">
          <img src="assets/img/master-machine/add-file.png" class="btn-img-add" />
          เพิ่มข้อมูล
        </button>
      </div>
    </div>
  </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex="80">
    <mat-form-field  style="width: -webkit-fill-available;padding: 0px;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: medium; font-weight: bold">
            No.
          </th>
          <td mat-cell *matCellDef="let element; let i = index" style="width: 15%; text-align: center">
            {{ element["no"] }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Fullname">
          <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold">
            Fullname
          </th>
          <td mat-cell *matCellDef="let element" style="width: 25%">
            {{ element["name"] }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Permission">
          <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold">
            Permission
          </th>
          <td mat-cell *matCellDef="let element" style="width: 20%">
            {{ element["permission"] }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold">
            Username
          </th>
          <td mat-cell *matCellDef="let element" style="width: 20%">
            {{ element["username"] }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: medium; font-weight: bold">
            Action
          </th>
          <td mat-cell *matCellDef="let element" style="width: 20%">
            <div fxLayout="row wrap" fxLayoutAlign="center none">
              <div>
                <button mat-icon-button (click)="EditBySelect(element)">
                  <mat-icon>
                    <img src="assets/img/master-machine/edit.png" alt="Custom Icon">
                  </mat-icon>
                </button>
              </div>
              <div>
                <button mat-icon-button (click)="deleteBySelect(element)">
                  <mat-icon>
                    <img src="assets/img/master-machine/trash-bin.png" alt="Custom Icon">
                  </mat-icon>
                </button>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[8, 20, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" class="mt-3">
  <div fxFlex="80">
    <div fxLayout="row wrap" fxLayoutAlign="end stretch">
      <div class="mr-3">
        <input hidden type="file" id="files" (change)="def_import($event)" multiple="false" />
        <button mat-button class="mr-2 btn-import-excel" for="files"
          onclick="document?.getElementById('files').click()">
          <img src="assets/img/master-machine/excel-file.png" class="btn-img-import-excel" />
          Import
        </button>
      </div>
      <div>
        <button mat-button class="btn-import-excel" (click)="export()">
          <img src="assets/img/master-machine/excel-file.png" class="btn-img-import-excel" />
          Export
        </button>
      </div>
    </div>
  </div>
</div>
