<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex="100">
    <mat-card>

      <div fxLayout="row wrap" fxLayoutAlign="center center">
        <div fxFlex="100" fxLayoutAlign="center center">
          <h4 *ngIf="this.data">Edit</h4>
          <h4 *ngIf="!this.data">Add</h4>
        </div>
      </div>

      <div fxLayout="column wrap" fxLayoutAlign="center center" class="mt-3">
        <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
          <mat-label>Customer</mat-label>
          <input matInput style="text-align: center;" [(ngModel)]="rawData['Customer']" (change)="debug_before()">
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
          <mat-label>Machine</mat-label>
          <input matInput style="text-align: center;" [(ngModel)]="rawData['Machine']" (change)="debug_before()">
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>S/N</mat-label>
          <input matInput style="text-align: center;"  [(ngModel)]="rawData['S/N']" (change)="debug_before()">
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>PIC</mat-label>
          <input matInput style="text-align: center;"  [(ngModel)]="rawData['PIC']" (change)="debug_before()">
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>TARGETS</mat-label>
          <input matInput style="text-align: center;"  [(ngModel)]="rawData['TARGETS']" (change)="debug_before()">
        </mat-form-field>
    </div>


    </mat-card>
  </div>
</div>
