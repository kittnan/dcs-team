<div  fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex="100">
    <mat-card>

      <div fxLayout="row wrap" fxLayoutAlign="center center">
        <div  fxFlex="100" fxLayoutAlign="center center">
          <h4 *ngIf="this.data">Edit</h4>
          <h4 *ngIf="!this.data">Add</h4>
        </div>
      </div>

      <div fxLayout="column wrap" fxLayoutAlign="center center" class="mt-3">
          <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
            <mat-label>Full name</mat-label>
            <input matInput style="text-align: center;" [(ngModel)]="rawData['name']" (keyup)="debug_before()">
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
            <mat-label>Username</mat-label>
            <input matInput style="text-align: center;" [(ngModel)]="rawData['username']" (keyup)="debug_before()">
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
            <mat-label>Password</mat-label>
            <input matInput style="text-align: center;" type="password" [(ngModel)]="rawData['password']" (keyup)="debug_before()">
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
            <mat-label>Tel.</mat-label>
            <input matInput style="text-align: center;" [(ngModel)]="rawData['telephone']" maxlength="10" (keyup)="debug_before()" [value]="formattedTelephone">
          </mat-form-field>
          <!-- <mat-form-field appearance="outline" floatLabel="always" class="setFormat">
            <mat-label>Tel.</mat-label>
            <input matInput style="text-align: center;" [(ngModel)]="rawData['Telephone']" (change)="debug_before()">
          </mat-form-field> -->
      </div>


      <div fxLayout="row wrap" fxLayoutAlign="center none">
        <div fxFlex="90" >
          <div fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-checkbox fxFlex="50" class="example-margin" [(ngModel)]="this.permission.admin" (change)="debug_before()">admin</mat-checkbox>
            <mat-checkbox fxFlex="50" class="example-margin" [(ngModel)]="this.permission.engineer" (change)="debug_before()">engineer</mat-checkbox>
            <mat-checkbox fxFlex="50" class="example-margin" [(ngModel)]="this.permission.special" (change)="debug_before()">special</mat-checkbox>
            <mat-checkbox fxFlex="50" class="example-margin" [(ngModel)]="this.permission.store" (change)="debug_before()">store</mat-checkbox>
            <mat-checkbox fxFlex="50" class="example-margin" [(ngModel)]="this.permission.fullAdmin" (change)="debug_before()">full-admin</mat-checkbox>
          </div>
        </div>
      </div>

      <div fxLayout="row wrap" fxLayoutAlign="center none" class="mt-1">
        <div fxFlex="100" fxLayoutAlign="center none" *ngIf="!check">
          <span style="color: red;">*กรุณากรอกข้อมูลให้ครบ</span>
        </div>
      </div>

      <div fxLayout="row wrap" fxLayoutAlign="center none" class="mt-5">
        <div fxFlex="100" >
          <div fxLayout="row wrap" fxLayoutAlign="center none" fxLayoutGap="5">
            <div>
              <button mat-raised-button color="primary" (click)="submit()" [disabled]="!check" *ngIf="this.data">OK</button>
              <button mat-raised-button color="primary" (click)="submit_add()" [disabled]="!check" *ngIf="!this.data">OK</button>
            </div>
            <div>
              <button mat-raised-button (click)="cancel()" >CANCEL</button>
            </div>
          </div>
        </div>
      </div>



    </mat-card>
  </div>
</div>
